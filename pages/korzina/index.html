<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korzina</title>
    <link rel="stylesheet" href="/sass/korzina.scss">
    <link rel="stylesheet" href="/sass/headfoot.scss">
</head>
<body>
    <section>
        <div class="container">
            <div class="flex">
           <h1>Корзина товаров</h1> 
            <div class="product">
                <div class="product_left">
                    <input type="checkbox">
                    <img src="/icons/oil.jpg" alt="">
                </div>
                <div class="product_right">
                    <a href="">масло</a>
                    <p>type: <span>furniture</span></p>
                    <p>color: <span>black</span></p>
                    
                    <div class="amount">
                        <button>+</button>
                        <p>1</p>
                        <button>-</button>
                    </div>
                    <button class="remove">
                        Удалить
                    </button>
                    <div class="price">
                        <p>25 000 сум</p>
                    </div>
                </div>
            </div>
           </div>
           <div class="l">
           <div class="calculator">
            <h4>Ваш заказ</h4>
            <p>Итого товаров (<span class="count_pr">0</span>): <span class="f_price">0 сумов</span></p>
            <button class="tomorrow">Доставка (Завтра)</button>
            <p>Итого: <span class="final_price">0 сумов</span></p>
            <a href="">Вы экономите <span class="econom">0 сум</span></a> <br>
            <button class="go">Перейти к оформлению</button>
           </div>
           <div class="delivery">
            <p>Бесплатно доставим в пункт выдачи или курьером</p>
            <div class="path"></div>
            <a href="">30 000 сум</a>
           </div></div>
        </div>
    </section>
    <script type="module" src="/modules/basket.js"></script>
</body>
</html>
